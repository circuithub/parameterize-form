<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
  <title>parameterize-form - test</title>
  <meta name='description' content='Sample page for testing parameterize-form'>
  <link rel="shortcut icon" href="/favicon.ico">

  <!-- Stylesheet -->
  <style type='text/css' media='screen'>
    /* General styling */
    * {
      margin: 0;
      padding: 0;
    }    
    html, body {
      height: 100%;
    }

    /* Application styling */

  </style>
</head>
<body>

  <!-- Screen layout -->

  <div id='main-layout'>
  </div>

  <!-- Prompt IE users to install Chrome Frame. chromium.org/developers/how-tos/chrome-frame-getting-started -->
  <!--[if IE]>
    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
  <![endif]-->

  <script src="../vendor/adt.js"></script>
  <script src="../vendor/adt-html.js"></script>
  <script src="../vendor/parameterize-adt.js"></script>
  <script src="../dist/parameterize-form.js"></script>
  <script>
    var controls = (function(_){
      return html.section({id: 'parameters'},

        // BGA example parameters
        _.section("Preferences",

          // environment
          _.select("Enviroment", 
            "For BGA's, land pattern is determined empirically from the spec. Environment controls placement boundaries only.", 
            ["Nominal(N)", "Most(M)", "Least(L)"]),

          // outline 
          _.select("Outline Style",
            msg.doc.outline,
            outlineStyles),

          // fiducials
          _.select("Fiducials", 
            msg.fiducial.style,
            fiducials)

        ), _.section("Balls",

          // collapsible
          _.select("Collapsible Solder Balls", 
            "[IMPORTANT] Check the datasheet for ball type. " + 
            "[NO] Non-Collapsible. Normally 0.5 mm pitch and smaller, where the Land (pad) is larger than the ball to provide an adequate annular ring. " +
            "[YES] Collapsible. Normally 0.65 mm pitch and higher, where the Land (pad) is smaller than the Ball size to allow the ball to collapse around the sides of the Land.",
            ["Yes", "No"])

          //b 
          _.real("b", "Ball Diameter", 0.001, 0.3)

        )
    })(require('parameterize-form'));

    document.getElementById('main-layout').appendChild(controls);
  </script>


</body>
</html>
