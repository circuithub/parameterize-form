<!doctype html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
  <title>parameterize-form - test</title>
  <meta name='description' content='Sample page for testing parameterize-form'>
  <link rel="shortcut icon" href="/favicon.ico">

  <!-- Stylesheet -->
  <style type='text/css' media='screen'>
    /* General styling */
    * {
      margin: 0;
      padding: 0;
    }    
    html, body {
      height: 100%;
    }

    /* Application styling */

  </style>
  <link href="sample.css" rel='stylesheet'>
</head>
<body>

  <!-- Screen layout -->

  <div id='main-layout'>
  </div>

  <!-- Prompt IE users to install Chrome Frame. chromium.org/developers/how-tos/chrome-frame-getting-started -->
  <!--[if IE]>
    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
  <![endif]-->

  <script src="../vendor/adt.js"></script>
  <script src="../vendor/adt-html.js"></script>
  <script src="../vendor/parameterize-adt.js"></script>
  <script src="../dist/parameterize-form.js"></script>
  <script>
    var parameterize = require('parameterize-form');
    var form = (function(_){
      return _.parameters("BGA example parameters",

        _.section("Preferences",

          // environment
          _.option("Enviroment",
            "For BGA's, land pattern is determined empirically from the spec. Environment controls placement boundaries only.", 
            ["Nominal(N)", "Most(M)", "Least(L)"]),

          // outline 
          _.option("Outline Style",
            "How should the keep-out area of the part be documented?",
            ["Corners", "Package"]),

          // fiducials
          _.option("Fiducials", 
            "Fiducials are registration marks that improve the precision and yeild of assembly machinery.",
            {'NE--SW': "North East & South West", 'NW--SE': "North East & South West", 'None': "None"},
            'None'
            )

        ), _.section("Overall Package",

          _.tolerances(
            _.real("D", "Extent of the package body X-axis", {min: 5.8, max: 6.2}),
            _.real("E", "Extent of the package body X-axis", {min: 5.8, max: 6.2})
          )

        ), _.section("Balls",

          // collapsible
          _.boolean("Collapsible Solder Balls",
            "[IMPORTANT] Check the datasheet for ball type.\n" + 
            "[ON] Non-Collapsible. Normally 0.5 mm pitch and smaller, where the Land (pad) is larger than the ball to provide an adequate annular ring.\n" +
            "[OFF] Collapsible. Normally 0.65 mm pitch and higher, where the Land (pad) is smaller than the Ball size to allow the ball to collapse around the sides of the Land.",
            true),

          // b
          _.real("b", "Ball Diameter", 0.001, 0.3)

        )
      )
    })(parameterize.form);
    var controls = parameterize.html(form);

    document.getElementById('main-layout').appendChild(controls);
  </script>
</body>
</html>
